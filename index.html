<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/index.js"></script>

</head>

<body ng-app="starter">
    <ion-nav-view></ion-nav-view>
</body>
<script id="image-modal.html" type="text/ng-template">
    <div class="modal image-modal transparent" ng-click="closeModal()">

        <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
            <ion-slide ng-repeat="oImage in aImages">
                <img ng-src="{{oImage.srclg}}" class="fullscreen-image" />
                <p class="info">{{oImage.msg}}</p>
            </ion-slide>
        </ion-slide-box>

    </div>
</script>

</html>
