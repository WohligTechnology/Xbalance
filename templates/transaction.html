<ion-view view-title="Transaction">
    <ion-content class="searcher">
        <div class="button-bar bar-royal transbtn">
            <div class="button" ng-class="purchased" ng-click="changepurchase();">
                Purchased
            </div>
            <div class="button" ng-class="sale" ng-click="chnagesale();">
                Sales
            </div>
            <div class="button" ng-class="admin" ng-click="chnageadmin();">
                Admin
            </div>
        </div>
        <div class="padding">
            <div class="bold-list" ng-if="purchased=='bold'">
                <div class="incard transcard">
                    <div class="list">
                        <ion-item class="item item-thumbnail-left" ng-repeat="tr in t.purchased">
                            <div class="row">
                                <div class="col-25">
                                    <div class="sell-img">
                                        <img src="{{tr.shoplogo|serverimage}}">
                                    </div>
                                </div>
                                <div class="col-75">
                                    <div class="sell-cont trans">
                                        <h2>{{tr.shopname}}</h2>
                                        <p>Amount: {{tr.amount}}</p>
                                        <p>Date: {{tr.date}}</p>
                                    </div>
                                </div>
                            </div>
                        </ion-item>
                    </div>
                </div>
            </div>

            <div class="bold-list" ng-if="sale=='bold'">
                <div class="incard transcard">
                    <div class="list">
                        <ion-item class="item item-thumbnail-left" ng-repeat="tr in t.sales">
                            <div class="row">
                                <div class="col-25">
                                    <div class="sell-img">
                                        <img src="{{tr.shoplogo|serverimage}}">
                                    </div>
                                </div>
                                <div class="col-75">
                                    <div class="sell-cont trans">
                                        <h2>{{tr.shopname}}</h2>
                                        <p>Amount: {{tr.amount}}</p>
                                        <p>Date: {{tr.date}}</p>
                                    </div>
                                </div>
                            </div>
                        </ion-item>
                    </div>
                </div>
            </div>
            <div class="bold-list" ng-if="admin=='bold'">
                <div class="incard">
                    <ion-list class="lesspadding disable-user-behavior">
                        <div class="list amt-add">
                            <ion-item class="headed item">
                                <div class="row">
                                    <div class="col">Amount Added</div>
                                    <div class="col">Date</div>
                                </div>
                            </ion-item>
                            <ion-item class="item" ng-repeat="tr in t.admin">
                                    <div class="row">
                                        <div class="col">{{tr.amount}}</div>
                                        <div class="col">{{tr.date}}
                                        </div>
                                    </div>
                            </ion-item>
                        </div>
                    </ion-list>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
