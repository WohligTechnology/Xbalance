<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Purchase</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Amount:</span>
                    <input type="text">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Reverse</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
