<ion-modal-view>
    <ion-header-bar class="bar-royal">
        <h1 class="title">Purchase</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModalss()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding has-footer">
        <div class="incard">
            <form >
                <div class="list">
                   
                    <label class="item item-input">
                        <span class="input-label">Sales Limit of Shop:</span> {{profile.salesbalance}}
                    </label>
                    <label class="item item-input">
                        <span class="input-label">My Purchase Limit:</span> {{userpurchasebalance}}
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Amount:</span>
                        <input type="number" maxlength="10" ng-model="amount">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Reason:</span>
                        <input type="text" maxlength="200" ng-model="reason">
                    </label>
                    <div class="padding-horizontal">
                        <button class="button button-block button-balanced"  ng-click="sendamt(amount,reason);">Request</button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
