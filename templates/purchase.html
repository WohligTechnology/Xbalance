<ion-modal-view>
    <ion-header-bar class="bar-royal">
        <h1 class="title">Purchase</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            <form ng-submit="doLogin()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Purchase Limit:</span> Rs.60,000
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Amount:</span>
                        <input type="text">
                    </label>
                    <div class="padding">
                        <button class="button button-block button-balanced" type="submit">Request</button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
