<ion-view view-title="Profile">

        <div class="profile-img">
            <img src="img/logo.png">
        </div>
        <label class="item item-input">
            <div class="input-label">
                Name
            </div>
            <div class="input-label">
                Wholig Technology
            </div>
        </label>
        <label class="item item-input">
