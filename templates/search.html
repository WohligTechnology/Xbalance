<ion-view view-title="Search Result" class="bar-royal">
    <ion-content class="padding">

        <div class="incard pad-btm">
            <ion-list class="lesspadding">
                <ion-item class="area">
                    <div class="row">
                        <div class="col">
                            <h3>Area</h3>
                        </div>
                        <div class="col">
                            <div class="flt-right">{{recall.area.name}}</div>
                        </div>
                    </div>
                </ion-item>
                <ion-item class="category">
                    <div class="row">
                        <div class="col">
                            <h3>Category</h3>
                        </div>
                        <div class="col">
                            <div class="flt-right">{{recall.category.name}}</div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>

        <div class="incard">
            <ion-list class="lesspadding">
                <ion-item class="headed">
                    <div class="row">
                        <div class="col">Name</div>
                        <div class="col">Sell Balance</div>
                    </div>
                </ion-item>
                <ion-item  href="#/app/shop/{{shop.id}}" ng-click="shopclick(shop);" ng-repeat="shop in shops.searchresult ">
                    <div class="row" >
                        <div class="col">{{shop.name}}</div>
                        <div class="col"><span class="balanced amount">{{shop.sellbalance}}</span>
                        </div>
                    </div>
                </ion-item>
<!--
                <ion-item href="#/app/shop">
                    <div class="row">
                        <div class="col">Nokia</div>
                        <div class="col"><span class="balanced amount">Rs.50,000</span>
                        </div>
                    </div>
                </ion-item>
                <ion-item href="#/app/shop">
                    <div class="row">
                        <div class="col">Samsung</div>
                        <div class="col"><span class="balanced amount">Rs.40,000</span>
                        </div>
                    </div>
                </ion-item>
-->
            </ion-list>
        </div>

    </ion-content>
</ion-view>
