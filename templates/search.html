<ion-view view-title="Search Result" class="bar-royal">
    <ion-content class="padding">

        <div class="incard pad-btm">
            <ion-list class="lesspadding">
                <ion-item class="area">
                    <div class="row">
                        <div class="col">
                            <h3>Area</h3>
                        </div>
                        <div class="col">
                            <div class="flt-right">{{area.name}}</div>
                        </div>
                    </div>
                </ion-item>
                <ion-item class="category">
                    <div class="row">
                        <div class="col">
                            <h3>Category</h3>
                        </div>
                        <div class="col">
                            <div class="flt-right">{{category.name}}</div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>

        <div class="incard">
            <ion-list class="lesspadding">
                <ion-item class="headed">
                    <div class="row">
                        <div class="col">Name</div>
                        <div class="col">Sell Balance</div>
                    </div>
                </ion-item>
                <ion-item  href="" ng-click="shopclick(r);" value="{{r.id}}" ng-repeat="r in demo.searchresult">
                    <div class="row" >
                        <div class="col">{{r.name}}</div>
                        <div class="col"><span class="balanced amount">{{r.sellbalance}}</span>
                        </div>
                    </div>
                </ion-item>
<!--
                <ion-item href="#/app/shop">
                    <div class="row">
                        <div class="col">Nokia</div>
                        <div class="col"><span class="balanced amount">Rs.50,000</span>
                        </div>
                    </div>
                </ion-item>
                <ion-item href="#/app/shop">
                    <div class="row">
                        <div class="col">Samsung</div>
                        <div class="col"><span class="balanced amount">Rs.40,000</span>
                        </div>
                    </div>
                </ion-item>
-->
            </ion-list>
        </div>

    </ion-content>
</ion-view>
