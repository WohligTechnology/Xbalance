<ion-modal-view view-title="Add Balance">
    <ion-header-bar class="bar-royal">
        <h1 class="title">Add Product</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            <form ng-submit="">
                <div class="list">
                    <div class="profile-img" ng-click="changeprofileimage()">
                        <img src="img/add.png">
                        <div class="holder">Add Image</div>
                    </div>
                    <div class="item item-input text-capitalize">
                        <input type="text" placeholder="Name" ng-model="ap.name">
                    </div>
                    <div class="item  item-input text-capitalize">
                        <input type="text" placeholder="Price" ng-model="ap.price">
                    </div>
                    <div class="item  item-input text-capitalize">
                        <input type="number" placeholder="Quantity" ng-model="ap.quantity">
                    </div>
                    <div class="item  item-input text-capitalize">
                        <input type="text" placeholder="SKU" ng-model="ap.sku">
                    </div>
                     <label class="item item-input item-select area">
                <div class="input-label">
                    Category
                </div>
                <select ng-model="home.area">
                    <option value="">All</option>
                    <option ng-repeat="areas in user.area" value="{{areas.id}}">{{areas.name}}</option>
                </select>
            </label>
                    <div class="item item-toggle">
                        Status
                        <label class="toggle toggle-balanced">
                            <input type="checkbox" ng-model="ap.status">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    <div class="item  item-input text-capitalize">
                        <textarea placeholder="Description" ng-model="ap.description"></textarea>
                    </div>
                    <div class="padding">
                <button class="button button-block button-assertive" ng-click="insertproduct(ap);">Save</button>
            </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
