<ion-modal-view>
    <ion-header-bar class="bar-royal">
        <h1 class="title">Add Balance</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            <form ng-submit="doLogin()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Amount:</span>
                        <input type="text" ng-model="amount">
                    </label>
                    <div class="padding-horizontal">
                        <button class="button button-block button-balanced" type="submit" ng-click="addbalance(amount);">Add Balance</button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
