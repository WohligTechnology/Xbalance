<ion-modal-view>
    <ion-header-bar class="bar-royal">
        <h1 class="title">Add Balance</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Amount:</span>
                    <input type="text">
                </label>
                <div class="padding">
                    <button class="button button-block button-outline button-balanced" type="submit">Add Balance</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
