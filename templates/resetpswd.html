<ion-modal-view>
    <ion-header-bar class="bar-royal">
        <h1 class="title">Reset Password</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModals()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    Enter Password
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="New Password">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Confirm Password">
                </label>
                <div class="padding">
                    <button class="button button-block button-outline button-balanced" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
