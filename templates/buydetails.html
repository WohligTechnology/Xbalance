<ion-view view-title="Product Details">
	<ion-content class="padding">
		<div class="incard">
			<div class="profile-img">
				<img ng-src={{getsinglepro.image|serverimage}}>
				<h3>{{getsinglepro.name}}</h3>
			</div>
			<div class="list profile-cont padtop5">
				<ion-item class="item-left">
					<h2>Price</h2>
					<div class="item-note item-right text-capitalize">
						{{getsinglepro.price}}
					</div>
				</ion-item>

				<ion-item class="item-left">
					<h2>Quantity</h2>
					<div class="item-note item-right text-capitalize">
						{{getsinglepro.quantity}}
					</div>
				</ion-item>

				<ion-item class="item-left">
					<h2>SKU</h2>
					<div class="pull-right item-right text-capitalize">
						{{getsinglepro.sku}}
					</div>
				</ion-item>
				<ion-item class="item-left">
					<h2>Category</h2>
					<div class="item-note item-right text-capitalize">
						{{getsinglepro.categoryname}}
					</div>
				</ion-item>

				<ion-item class="item-left">
					<h2>Status</h2>
					<div class="pull-right item-right text-capitalize">
						Avaliable
					</div>
				</ion-item>
				<ion-item class="item-left" ng-click=getallprod(getsinglepro.user);>
					<h2>Shop</h2>
					<div class="item-note item-right text-capitalize blue">
						{{getsinglepro.shopname}}
					</div>
				</ion-item>
				<div class="item item-input item-text-wrap header">
					<h2>Description</h2>
				</div>
				<div class="item item-text-wrap">
					<div class="input itemproducts">
                        <p>{{getsinglepro.description}}</p>
					</div>
				</div>
				<!--
                <div class="padding-horizontal">
                    <a class="button button-block button-outline button-balanced" href="#/app/dealerprd">
                View More Products
            </a>
                </div>
-->
			</div>
		</div>
	</ion-content>
	<ion-footer-bar class="footer-shop ion-item balanced" ng-click="openform1(getsinglepro.id)">
		<h4>Buy Now</h4>
	</ion-footer-bar>
</ion-view>
