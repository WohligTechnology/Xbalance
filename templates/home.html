<ion-view view-title="Home">



    <ion-content class="padding">
        <div class="incard">
            <div class="profile-img" ng-controller="ProfileCtrl">
                <img ng-src="{{profile.shoplogo|serverimage}}">
                <h3>{{profile.shopname}}</h3>
            </div>

            <div class="padtop5" ng-controller="YourBalCtrl">
                <ion-item class="my-balcont">
                    <div class="row text-center">
                        <div class="col">
                            <div class="balance bod-right">
                                <h4 class="calm">{{pb.yourbalance.purchasebalance}}</h4>
                                <!--                                <h4 class="calm">9000</h4>-->
                                <div class="label-name">
                                    Purchase Balance
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="balance">
                                <h4 class="calm">{{pb.yourbalance.salesbalance}}</h4>
                                <div class="label-name">
                                    Sell Balance
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-item>
            </div>
            <div class="padding-horizontal" ng-controller="YourBalCtrl">
                <button class="button button-block button-balanced" ng-click="openedit();">
                    Add Balance
                </button>
            </div>
        </div>
        
        <div class="incard">
            <div class="header-card">Find shops</div>
            <!--
            <label class="item item-input area">
                <span class="input-label">Area</span>
                <input type="text" placeholder="Enter Your Area">
            </label>
-->
            <label class="item item-input item-select area">
                <div class="input-label">
                    Area
                </div>
                <select ng-model="home.area">
                    <option value="">All</option>
                    <option ng-repeat="areas in user.area" value="{{areas.id}}">{{areas.name}}</option>
                </select>
            </label>
            <label class="item item-input item-select area">
                <div class="input-label">
                    Categories
                </div>
                <select ng-model="home.category">
                    <option value="">All</option>
                    <option ng-repeat="categories in user.category" value="{{categories.id}}">{{categories.name}}</option>
                </select>

            </label>
            <div class="home-or">
                <h6>- OR -</h6>
            </div>
            <!--            <div class="item item-input area">-->
            <div class="row">
                <div class="col">
                    <h5 class="member">Membership No.</h5>
                </div>
                <div class="col membershipno">
                    <!--                    <p class="home-p" ng-click="openedit();">Please Select</p>-->
                    <input type="text" id="normal-field" ng-model="home.membershipno">
                </div>
            </div>
            <!--            </div>-->
            <div class="padding-horizontal">
                <!--                <a href="#/app/search">-->
                <button class="button button-block button-outline button-balanced" ng-click="memfunc(home);">Search</button>
                <!--                </a>-->
            </div>
        </div>
    </ion-content>
</ion-view>
