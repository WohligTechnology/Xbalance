<ion-view view-title="Shop">
    <ion-content>
        <div class="incard card-shop">
            <ion-list class="lesspadding product-cont">
                <ion-item class="product">
                    <h2>Apple India</h2>
                    <div class="pull-right balanced amount">
                        Rs.60,000
                    </div>

                </ion-item>
            </ion-list>
            <div class="item item-input item-text-wrap header">
                <h2>Address</h2>
            </div>
            <div class="item item-input item-text-wrap">
                <div class="input itemproducts">
                    Apple Store CST Mumbai-400 001.
                </div>
            </div>
            <div class="item item-input item-text-wrap header">
                <h2> Details</h2>
            </div>
            <div class="item item-input item-text-wrap">
                <div class="input itemproducts">
                    The Apple Store is a chain of retail stores owned and operated by Apple Inc., dealing with computers and consumer electronics.
                </div>
            </div>
            <div class="item item-input item-text-wrap header">
                <h2> Shops Photos</h2>
            </div>
            <div class="item item-input item-text-wrap itemimage">
                <div class="input-div">
                    <button class="button" ng-click="openpswd();"><img src="img/shop1.png">
                    </button>
                </div>
                <div class="input-div">
                    <button class="button" ng-click="openpswd();"><img src="img/shop2.png">
                    </button>
                </div>
                <div class="input-div">
                    <button class="button" ng-click="openpswd();"><img src="img/shop3.png">
                    </button>
                </div>
            </div>
            <div class="item item-input item-text-wrap header">
                <h2>  Products Photos</h2>
            </div>
            <div class="item item-input item-text-wrap itemimage">
                <div class="input-div">
                    <button class="button" ng-click="openshops();"><img src="img/product1.png">
                    </button>
                </div>
                <div class="input-div">
                    <button class="button" ng-click="openshops();"><img src="img/product2.png">
                    </button>
                </div>
                <div class="input-div">
                    <button class="button" ng-click="openshops();"><img src="img/product3.png">
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="footer-shop ion-item balanced" ng-click="openedit();">
        <h4>Purchase</h4>
    </ion-footer-bar>
</ion-view>
