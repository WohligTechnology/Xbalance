<ion-modal-view view-title="Add Balance">
    <ion-header-bar class="bar-royal">
        <h1 class="title">Edit Product</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeprdtedit()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            <form ng-submit="">
                <div class="list">
                    <div class="profile-img" ng-click="editproductimage(prodetails.id);">
                        <img ng-src="{{prodetails.image|serverimage}}">
                        <div class="holder">Edit</div>
                    </div>
                    <div class="item item-input text-capitalize">
                     <input type="text" placeholder="Name" ng-model="prodetails.name">
                    </div>
                    <div class="item  item-input text-capitalize">
                        <input type="text" placeholder="Price" ng-model="prodetails.price">
                    </div>
                    <div class="item  item-input text-capitalize">
                        <input type="text" placeholder="Quantity" ng-model="prodetails.quantity">
                    </div>
                    <div class="item  item-input text-capitalize">
                        <input type="text" placeholder="SKU" ng-model="prodetails.sku">
                    </div>
                    <div class="item item-toggle">
                        <span style="font-weight:bold;">Status</span>
                        <label class="toggle toggle-balanced">
                            <input type="checkbox" ng-model="prodetails.status">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                      <label class="item item-input item-select area">
                <div class="input-label">
					<span style="font-weight:bold;">Category</span>
                </div>
                <select ng-model="home.area">
                    <option value="">All</option>
                    <option ng-repeat="c in cat" value="{{c.id}}">{{c.name}}</option>
                </select>
            </label>
                    <div class="item  item-input text-capitalize">
                        <textarea placeholder="Description" ng-model="prodetails.description"></textarea>
                    </div>
                </div>
            </form>
               <div class="padding">
                <button class="button button-block button-balanced" ng-click="editproducts(prodetails);editstatus(prodetails.id,prodetails.status);">Update</button>
            </div>
        </div>
        </div>
    </ion-content>
</ion-modal-view>
