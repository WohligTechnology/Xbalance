<ion-view class="bg-xb">
    <ion-content>
        <div class="welcome-img">
            <img src="img/main.png">
        </div>
        <div class="list login-mk">
            <label class="item item-input">
                <span class="input-label">Member ID</span>
                <input type="text" placeholder="Member ID" ng-model="user1.membershipno">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="user1.password">
            </label>
            <div class="btn-login">
                <a class="button button-block button-balanced" ng-click="onlogin(user1)" type="submit">Login</a>
            </div>
            
            <div class="registration pull-right" ng-click="openreg();">
                   Become a Member?
            </div>

            <!--<div class="forgot"><a href="#">Forgot Password?</a></div>-->
        </div>
    </ion-content>
</ion-view>
