<ion-modal-view>
    <ion-header-bar class="bar-royal" align-title="center">
        <h1 class="title">My Purchase</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closepurchase()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            <div class="list profile-cont padtop5">
                <ion-item class="item-left">
                    <h2>Date</h2>
                    <div class="pull-right item-right text-capitalize">
                        12/4/2015
                    </div>
                </ion-item>
                <ion-item class="item-left">
                    <h2>Name</h2>
                    <div class="pull-right item-right text-capitalize">
                        Xperia Z
                    </div>
                </ion-item>
                <ion-item class="item-left">
                    <h2>Email Id</h2>
                    <div class="pull-right item-right text-capitalize">
                        osb@osb.gmail.com
                    </div>
                </ion-item>

                <ion-item class="item-left">
                    <h2>Price</h2>
                    <div class="pull-right item-right text-capitalize">
                        2000000
                    </div>
                </ion-item>

                <ion-item class="item-left">
                    <h2>Transition Id</h2>
                    <div class="pull-right item-right text-capitalize">
                        4565465465
                    </div>
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
