<ion-view view-title="Your Balance">
    <ion-content>
        <div class="row">
            <div class="col">
                <div class="label-name">
                    <h4>Purchase Balance</h4>
                </div>
                <label class="item-input">
                    <span class="input-label">Rs</span>
                    <span class="input-label">100</span>
                </label>
            </div>
            <div class="col">
                <div class="label-name">
                    <h4>Sell Balance</h4>
                </div>
                <label class="item-input">
                    <span class="input-label">Rs</span>
                    <span class="input-label">100</span>
                </label>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive btn-small" ng-click="openedit();">Add Balance</button>
        </div>
    </ion-content>
</ion-view>
