<ion-modal-view>
	<ion-header-bar class="bar-royal" align-title="center">
		<h1 class="title">Purchase Transaction</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closepurchase()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="incard">
			<div class="list profile-cont padtop5">
				<ion-item class="item-left">
					<h2>Shop Name</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.shopname}}
					</div>
				</ion-item>
				<ion-item class="item-left">
					<h2>Date</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.date | cmdate:'dd MMM yyyy'}}
					</div>
				</ion-item>
				<ion-item class="item-left">
					<h2>Time</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.time}}
					</div>
				</ion-item>
				<ion-item class="item-left">
					<h2>Transaction Id</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.id}}
					</div>
				</ion-item>
				<ion-item class="item-left">
					<h2>Contact Email</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.email1}}
					</div>
				</ion-item>
				<ion-item class="item-left">
					<h2>Description</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.reason}}
					</div>
				</ion-item>
<!--
				<ion-item class="item-left">
					<h2>Contact No</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.personalcontact}}
					</div>
				</ion-item>
				<ion-item class="item-left">
					<h2>Email Id</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.email1}}
					</div>
				</ion-item>
				<ion-item class="item-left">
					<h2>Date</h2>
					<div class="pull-right item-right text-capitalize">
						{{getp.orderdate | cmdate:'dd MMM yyyy'}}
					</div>
				</ion-item>
-->
			</div>
		</div>
	</ion-content>
</ion-modal-view>
