 <ion-modal-view>
    <ion-header-bar class="bar-royal" align-title="center">
        <h1 class="title">Reset Password</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closePassword();">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            <form ng-submit="doreset()">
                <div class="list">
                    <div class="item item-input">
                        <input type="password" placeholder="Current Password*" ng-model="pass.oldpassword" min=6 ng-class="allvalidation[0].validation" required>
                    </div>
                    <div class="item item-input">
                        <input type="password" placeholder="New Password*" ng-model="pass.newpassword" min=6 ng-class="allvalidation[1].validation" required>
                    </div>
                    <div class="item item-input">
                        <input type="password" placeholder="Confirm Password*" ng-model="pass.confirmpassword" min=6 ng-class="allvalidation[2].validation" required>
                    </div>
                    <div class="padding-horizontal btn-rest text-center p15">
                        <button class="button pr-button button-balanced" ng-disabled="!(pass.newpassword && pass.newpassword.length>5 && pass.confirmpassword && pass.confirmpassword.length>5 && pass.oldpassword  && pass.oldpassword.length>5)" ng-click="changepass();" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
