<ion-view hide-nav-bar="true">

    <ion-header-bar class="bar-balanced">
        <div class="buttons button-left">
            <button class="button button-icon ion-navicon no-hide" menu-toggle="left"></button>
        </div>
        <img src="img/main.png" class="main-png">
        <div class="buttons button-right">
          <div class="dh-relative" ng-controller="YourBalCtrl">
            <button class="button button-icon ln-bell small-icon btn-view" ui-sref="app.notification"></button>
            <span class="badge badge-assertive btn-set span-abs" ng-hide="notificationCount==0"></span>
          </div>
            <button class="button button-icon ion-ios-loop-strong small-icon" ng-click="pullrefresh();"></button>
        </div>
    </ion-header-bar>

    <ion-content class="padding has-tabs">
        <ion-refresher pulling-text="Pull To Refresh" on-refresh="pullrefresh();" refreshing-text="Refreshing.."></ion-refresher>

        <ion-slide-box>
            <ion-slide>
                <img src="http://onestopbarter.com/lib/img/2.jpg" class="full-image"/>
            </ion-slide>
            <ion-slide>
                <img src="http://onestopbarter.com/lib/img/2.jpg" class="full-image"/>
            </ion-slide>
        </ion-slide-box>

        <div class="incard">

            <div class="item item-avatar div-img" ng-controller="ProfileCtrl">
                <div class="imgy" style="background-image: url({{profile.shoplogo|serverimage}});"></div>
                <h2>{{profile.shopname}}</h2>
                <p>Membership Id:
                    {{profile.membershipno}}</p>
            </div>

            <div class="padtop5">
                <ion-item class="my-balcont">

                    <ul class="text-center">
                        <li>
                            <div class="balance bod-right">
                                <h4 class="balanced">{{pb.yourbalance.purchasebalance}}</h4>
                                <div class="label-name">
                                    Purchase Balance
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="balance">
                                <h4 class="balanced">{{pb.yourbalance.salesbalance}}</h4>
                                <div class="label-name">
                                    Sell Balance
                                </div>
                            </div>
                        </li>
                    </ul>
                </ion-item>
            </div>

            <div class="padding-horizontal text-center p15" ng-controller="YourBalCtrl">
                <button class="button button-balanced pr-button" ng-click="openedit();">
                    Add Balance
                </button>
            </div>

        </div>

    </ion-content>

    <div class="tabs-striped tabs-color-light tabs strong-tabs">
        <a class="tab-item" ui-sref="app.home-online">
            Online
        </a>
        <a class="tab-item" ui-sref="app.home-offline">
            Offline
        </a>
        <a class="tab-item" ui-sref="app.home-hotel">
            Hotels
        </a>
    </div>

</ion-view>
