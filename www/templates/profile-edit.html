<ion-view view-title="Edit Profile">
  <ion-nav-buttons side="right">
    <div class="dh-relative">
      <button class="button button-icon ln-bell small-icon btn-view" ng-controller="YourBalCtrl"></button>
      <span class="badge badge-assertive btn-set span-abs"></span>
    </div>

  </ion-nav-buttons>
   <ion-content class="padding">
      <ion-list>
         <div class="incard">
            <form name="shopp" ng-submit="profileupdate(profile);updatecat(profile.categoryid);updatearea(profile.areaid);">
               <div class="list">
                  <div class="profile-img">
                     <img src="{{profile.shoplogo|serverimage}}">
                     <!--                            <div class="holder">Edit</div>-->
                     <div class="padding-horizontal text-center">
                        <button class="button button-balanced pr-button" ng-click="changeprofileimage()">Edit</button>
                        <button class="button button-balanced pr-button" ng-click="removeProfileImage()">Delete</button>
                     </div>
                  </div>
                  <div class="item item-input text-capitalize">
                     <input type="text" placeholder="Name" ng-model="profile.shopname" required>
                  </div>
                  <!--Select-->
                  <div class="item item-input item-select text-capitalize">
                     <div class="input-label different">Category</div>
                     <select ng-model="profile.categoryid" required>
                        <option value="">All</option>
                        <option ng-repeat="c in cat" value="{{c.id}}">{{c.name}}</option>
                     </select>
                  </div>
                  <!--Select-->
                  <div class="item item-input text-capitalize">
                     <textarea placeholder="Address" ng-model="profile.billingaddress" required></textarea>
                  </div>
                  <div class="item item-input">
                     <input type="text" placeholder="City" ng-model="profile.billingcity" required>
                  </div>
                  <div class="item item-input item-select text-capitalize">
                     <div class="input-label different">Area</div>
                     <select ng-options="a.id as a.name for a in areas" ng-model="profile.areaid" required>

                     </select>
                     <!-- <select ng-model="profile.areaid">
                        <option value="">All</option>
                        <option ng-repeat="a in areas" value="{{a.id}}">{{a.name}}</option>
                     </select> -->
                  </div>
                  <div class="item item-input item-select  text-capitalize">
                    <div class="input-label different">State</div>
                    <select id="stateId" class="states" name="state" ng-model="profile.billingstate" required="required"><option value="">Select State</option><option value="Andaman and Nicobar Islands" stateid="1">Andaman and Nicobar Islands</option><option value="Andhra Pradesh" stateid="2">Andhra Pradesh</option><option value="Arunachal Pradesh" stateid="3">Arunachal Pradesh</option><option value="Assam" stateid="4">Assam</option><option value="Bihar" stateid="5">Bihar</option><option value="Chandigarh" stateid="6">Chandigarh</option><option value="Chhattisgarh" stateid="7">Chhattisgarh</option><option value="Dadra and Nagar Haveli" stateid="8">Dadra and Nagar Haveli</option><option value="Daman and Diu" stateid="9">Daman and Diu</option><option value="Delhi" stateid="10">Delhi</option><option value="Goa" stateid="11">Goa</option><option value="Gujarat" stateid="12">Gujarat</option><option value="Haryana" stateid="13">Haryana</option><option value="Himachal Pradesh" stateid="14">Himachal Pradesh</option><option value="Jammu and Kashmir" stateid="15">Jammu and Kashmir</option><option value="Jharkhand" stateid="16">Jharkhand</option><option value="Karnataka" stateid="17">Karnataka</option><option value="Kenmore" stateid="18">Kenmore</option><option value="Kerala" stateid="19">Kerala</option><option value="Lakshadweep" stateid="20">Lakshadweep</option><option value="Madhya Pradesh" stateid="21">Madhya Pradesh</option><option value="Maharashtra" stateid="22">Maharashtra</option><option value="Manipur" stateid="23">Manipur</option><option value="Meghalaya" stateid="24">Meghalaya</option><option value="Mizoram" stateid="25">Mizoram</option><option value="Nagaland" stateid="26">Nagaland</option><option value="Narora" stateid="27">Narora</option><option value="Natwar" stateid="28">Natwar</option><option value="Odisha" stateid="29">Odisha</option><option value="Paschim Medinipur" stateid="30">Paschim Medinipur</option><option value="Pondicherry" stateid="31">Pondicherry</option><option value="Punjab" stateid="32">Punjab</option><option value="Rajasthan" stateid="33">Rajasthan</option><option value="Sikkim" stateid="34">Sikkim</option><option value="Tamil Nadu" stateid="35">Tamil Nadu</option><option value="Telangana" stateid="36">Telangana</option><option value="Tripura" stateid="37">Tripura</option><option value="Uttar Pradesh" stateid="38">Uttar Pradesh</option><option value="Uttarakhand" stateid="39">Uttarakhand</option><option value="Vaishali" stateid="40">Vaishali</option><option value="West Bengal" stateid="41">West Bengal</option></select>
                  </div>
                  <div class="item item-input">
                     <input type="tel" ng-minlength="6" ng-maxlength="6" placeholder="Pincode" ng-model="profile.billingpincode" required>
                  </div>
                  <div class="item text-capitalize">
                     <textarea placeholder="Description" ng-model="profile.description"></textarea>
                  </div>
                  <div class="item item-input">
                     <input type="tel" ng-minlength="10" ng-maxlength="10" placeholder="Mobile No." ng-model="profile.shopcontact1" required>
                  </div>
                  <div class="item item-input">
                     <input type="tel" ng-minlength="10" ng-maxlength="10" placeholder="Landline No." ng-model="profile.shopcontact2">
                  </div>
                  <div class="item item-input">
                     <input type="email" placeholder="Email Id" ng-model="profile.shopemail" required>
                  </div>
                  <div class="item item-input">
                     <input type="text" placeholder="Website" ng-model="profile.website">
                  </div>
                  <div class="m20">
                     <div class="item item-input item-text-wrap header">
                        <h2>Shops Photos</h2>
                     </div>
                     <div class="row text-center">
                        <div class="col input-div" ng-repeat="i in pic">
                           <div class="image-hold" ng-style="{'background-image':'url({{i.photo|serverimage}})'}" ng-click="changeshopimage(i.id);"></div>
                           <p style="background-color: #f78330;color: white;padding: 5px 0 4px;" ng-click="deleteShopPhoto($index)">Delete</p>
                        </div>
                        <div class="col-33 input-div" ng-if="pic.length==0" ng-click="changeshopimage('');">
                           <div class="img-profile">
                              <img src="img/add.png">
                              <div class="holder2">Edit</div>
                           </div>
                        </div>
                        <div class="col-33 input-div" ng-if="pic.length==0 || pic.length==1" ng-click="changeshopimage('');">
                           <div class="img-profile">
                              <img src="img/add.png">
                              <div class="holder2">Edit</div>
                           </div>
                        </div>
                        <div class="col-33 input-div" ng-if="pic.length==0 || pic.length==1 ||  pic.length==2" ng-click="changeshopimage('');">
                           <div class="img-profile">
                              <img src="img/add.png">
                              <div class="holder2">Edit</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="m20">
                     <div class="item item-input item-text-wrap header">
                        <h2>Products Photos</h2>
                     </div>
                     <div class="row">
                        <div class="col input-div" ng-repeat="i in image">
                           <div class="image-hold" ng-style="{'background-image':'url({{i.photo|serverimage}})'}"  ng-click="changeproductimage(i.id);"></div>
                           <p style="background-color: #f78330;color: white;padding: 5px 0 4px;" ng-click="deleteProductsPhoto($index)">Delete</p>
                        </div>
                        <div class="col input-div" ng-if="image.length==0" ng-click="changeproductimage('');">
                           <div class="img-profile">
                              <img src="img/add.png">
                              <div class="holder2">Edit</div>
                           </div>
                        </div>
                        <div class="col input-div" ng-if="image.length==0 || image.length==1" ng-click="changeproductimage('');">
                           <div class="img-profile">
                              <img src="img/add.png">
                              <div class="holder2">Edit</div>
                           </div>
                        </div>
                        <div class="col input-div" ng-if="image.length==0 || image.length==1 ||  image.length==2" ng-click="changeproductimage('');">
                           <div class="img-profile">
                              <img src="img/add.png">
                              <div class="holder2">Edit</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="padding-horizontal btn-rest text-center p20 p15">
                     <button class="button pr-button button-balanced" type="submit" ng-disabled="shopp.$invalid">Update</button>
                  </div>
               </div>
            </form>
         </div>
      </ion-list>
   </ion-content>
</ion-view>
