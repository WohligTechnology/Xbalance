<ion-modal-view>
    <ion-header-bar class="bar-royal" align-title="center">
        <h1 class="title">Purchase</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModalss()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            <form>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Sales Limit of Shop:</span> {{profile.salesbalance}}
                    </label>
                    <label class="item item-input">
                        <span class="input-label">My Purchase Limit:</span> {{userpurchasebalance}}
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Amount:</span>
                        <input type="number" placeholder="Amount" maxlength="10" ng-model="send.amount" ng-class="allvalidation[0].validation" required>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Re-Enter Amount:</span>
                        <input type="number" placeholder="Amount" maxlength="10" ng-model="send.reamount" ng-class="allvalidation[1].validation" required>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Reason:</span>
                        <input type="text" placeholder="Reason" ng-model="send.reason">
                    </label>
                    <div class="padding-horizontal">
                        <button class="button button-block button-balanced" ng-show="showPurchaseBtn" ng-click="sendamt(send.amount,send.reason);">Request</button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
