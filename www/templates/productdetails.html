<ion-modal-view>
  <ion-nav-buttons side="right">
    <div class="dh-relative">
      <button class="button button-icon ln-bell small-icon btn-view" ng-controller="YourBalCtrl" ng-click="pullrefresh();"></button>
      <span class="badge badge-assertive btn-set span-abs"></span>
    </div>

  </ion-nav-buttons>
    <ion-header-bar class="bar-royal" align-title="center">

        <div class="buttons">
            <button class="button button-clear" ng-click="closeprdtdetails()">Close</button>
        </div>
        <h1 class="title">My Product Details</h1>
        <div class="buttons">
            <!--            <button class="button button-clear" ng-click="closeprdtdetails()">Close</button>-->
            <a class="button button-icon ion-edit small-icon" ng-click="openprdtedit();"></a>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            <div class="profile-img">
                <!--                <img src="img/icon.png">-->
                <img ng-src="{{prodetails.image|serverimage}}">
                <h3>{{prodetails.name}}</h3>
            </div>
            <div class="list profile-cont padtop5">
                <ion-item class="item-left">
                    <h2>Price</h2>
                    <div class="pull-right item-right text-capitalize">
                        {{prodetails.price}}
                    </div>
                </ion-item>

                <ion-item class="item-left">
                    <h2>Quantity</h2>
                    <div class="pull-right item-right text-capitalize">
                        {{prodetails.quantity}}
                    </div>
                </ion-item>

<!--
                <ion-item class="item-left">
                    <h2>SKU</h2>
                    <div class="pull-right item-right text-capitalize">
                        {{prodetails.sku}}
                    </div>
                </ion-item>
-->
                <ion-item class="item-left">
                    <h2>Category</h2>
                    <div class="pull-right item-right text-capitalize">
                        {{prodetails.categoryname}}
                    </div>
                </ion-item>

                <ion-item class="item-left">
                    <h2>Status</h2>
                    <div class="pull-right item-right text-capitalize">
                        {{prodetails.status}}
                    </div>
                </ion-item>

                <div class="item item-input item-text-wrap header">
                    <h2>Description</h2>
                </div>
                <div class="item item-input item-text-wrap">
                    <div class="input itemproducts">
                       <p>{{prodetails.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
