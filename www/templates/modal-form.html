<ion-modal-view>
    <ion-header-bar class="bar-royal" align-title="center">
        <h1 class="title">Checkout</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeform()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="incard">
            
            <div class="padding">
                <button class="button button-block button-royal" ng-click="showdiffaddress()">
                    Ship to different address
                </button>
            </div>

            <div class="padding" ng-show="diffadd">
                <button class="button button-block button-royal" ng-click="hidediffaddress()">
                    Ship to Same address
                </button>
            </div>

            <div class="" ng-show="diffadd">
                <div class="header-card">Shipping Information</div>
                <form ng-submit="">
                    <div class="list buy-form">
                        <!--
                        <div class="item item-input text-capitalize">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="item item-input">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="item item-input">
                            <input type="tel" placeholder="Phone Number">
                        </div>
-->
                        <div class="item item-input text-capitalize">
                            <span>Address*</span><textarea ng-model="form.shippingaddress" class="pull-right"></textarea>
                        </div>
                        <div class="item item-input text-capitalize">
                            <span>City*</span><input ng-model="form.shippingcity" class="pull-right" type="text" placeholder="City">
                        </div>
                        <div class="item item-input text-capitalize">
                            <span>Pincode*</span><input ng-model="form.shippingpincode" class="pull-right" type="text" placeholder="Pincode">
                        </div>
                        <div class="item item-input text-capitalize">
                            <span>State*</span><input ng-model="form.shippingstate" class="pull-right" type="text" placeholder="State">
                        </div>
                       <div class="item item-input text-capitalize">
                        <span>Country*</span><input class="pull-right" type="text" placeholder="Country" ng-model="form.shippingcountry">
                    </div>
                        
                    </div>
                </form>
            </div>
            <div class="padding">
                <button class="button button-block button-royal" ng-click="buyproduct(form);">
                    Submit &amp; Buy
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
